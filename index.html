<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <title>A-Frame Solar System Animation</title>
    </head>
    <body>
        <!--Entity can be used to control the behaviour and the functionality of the a-frame component like position, shapes, animations etc.-->
        <!--Without any components, te entity doesn't have any function of its own (doesn't have any use)-->
        <!--Entity is a container object which components can be attached-->
        <a-scene background = 'color: #000'>
            <!--A camera component is used to define the perpective view of the use and it can be attached to the input device to control the camera movement
            for now we are keeping it empty and only adjust its position to have a better view of the objects on the web without using arrow keys-->
            <a-entity position = '0 0 25'>
                <a-camera></a-camera>
            </a-entity>
            <!--a-sky is used to add 360 degrees image texture/color to the screen-->
            <a-sky src = 'space.jpg'>

            </a-sky>
            <a-entity>
                <!--This is the Sun-->
                <a-sphere src = 'sun.jpg'position = '0 0.2 0' color = 'yellow' radius = '2'></a-sphere>
            </a-entity>

            <a-entity position = '0 0 0' rotation = '0 0 0' animation = 'property: rotation; to: 0 360 0 easing: linear; loop: true; dur: 7000'>
                <!--This is Mercury-->
                <a-sphere src = 'mercury.jpg' position = '1 0 -5' radius = '0.115' color = 'grey'></a-sphere>
            </a-entity> 

            <a-entity position = '0 0 0' rotation = '0 0 1' animation = 'property: rotation; to: 0 360 0 easing: linear; loop: true; dur: 8000'>
                <!--This is Venus-->
                <a-sphere position = '5 0 -5' radius = '0.14' color = 'orange'></a-sphere>
            </a-entity>

            <a-entity position = '0 0 0' rotation = '0 0 2' animation = 'property: rotation; to: 0 360 0 easing: linear; loop: true; dur: 10000'>
                <!--This is Earth-->
                <a-sphere src = 'earth.jpg'position = '2.7 0 -10' radius = '0.3' color = '#ADD8E6'>
                    <!--Moon-->
                    <a-entity position = '0 0 0' rotation = '0 0 0' animation = 'property:rotation; to:0 360 0; easing:linear; loop: true; dur: 800'>
                        <a-sphere src = 'moon.jpg' position = '1 0 0'radius = '0.1' color = 'grey'></a-sphere>
                    </a-entity>
                </a-sphere>
            </a-entity>

            <a-entity position = '0 0 0' rotation = '0 0 0' animation = 'property: rotation; to: 0 360 0 easing: linear; loop: true; dur: 11000'>
                <!--This is Mars-->
                <a-sphere src = 'mars.png' position = '8 0 -10' radius = '0.2' color = 'orange'></a-sphere>
            </a-entity>

            <a-entity position = '0 0 0' rotation = '0 0 0' animation = 'property: rotation; to: 0 360 0 easing: linear; loop: true; dur: 12000'>
                <!--This is Jupiter-->
                <a-sphere src = 'jupiter.png'position = '11 0 -10' radius = '1.2'></a-sphere>
            </a-entity>

            <a-entity position = '0 0 0' rotation = '0 0 0' animation = 'property: rotation; to: 0 360 0 easing: linear; loop: true; dur: 15000'>
                <!--This is Saturn-->
                <a-sphere src = 'saturn.png' position = '13 0 -8' radius = '0.9'>
                <!--Used to create tube shapes and has many attributes-->
                <!--radius-tubular sets the thickness of the tube
                    segments-tubular sets the number of segments the tube is made of the default value is 32 segments
                -->
                <a-torus color = 'tan' radius = '1.7' rotation = '90 0 0' radius-tubular = '0.015' segments-tubular = '500'></a-torus>
                <a-torus color = 'yellow' radius = '1.78' rotation = '90 0 0' radius-tubular = '0.025' segments-tubular = '500'></a-torus>
                <a-torus color = 'tan' radius = '1.9' rotation = '90 0 0' radius-tubular = '0.025' segments-tubular = '1000'></a-torus>
                </a-sphere>
            </a-entity>

            <a-entity position = '0 0 0' rotation = '0 0 0' animation = 'property: rotation; to: 0 360 0 easing: linear; loop: true; dur: 15500'>
                <!--This is Uranus-->
                <a-sphere src = 'uranus.jpg' position = '16 0 -10' radius = '0.5'></a-sphere>
            </a-entity>

            <a-entity position = '0 0 0' rotation = '0 0 0' animation = 'property: rotation; to: 0 360 0 easing: linear; loop: true; dur: 16000'>
                <!--This is Neptune-->
                <a-sphere src = 'neptune.jpg'position = '18.7 0 -10' radius = '0.37' color = '#ADD8E6'></a-sphere>
            </a-entity>
            <!--Creating an orbital path-->
            <!--mercury
                arc sets the length of the tube and the defualt value is 360 degrees (a full circle)
            -->
            <a-torus color = 'white' arc = '360' rotation = '90 0 0' radius = '5' radius-tubular = '0.03' segments-tubular = '1000'></a-torus>
            <!--Venus-->
            <a-torus color = 'white' arc = '360' rotation = '90 0 0' radius = '7' radius-tubular = '0.03' segments-tubular = '1000'></a-torus>
            <!--Earth-->
            <a-torus color = 'white' arc = '360' rotation = '90 0 0' radius = '10' radius-tubular = '0.03' segments-tubular = '1000'></a-torus>
            <!--Mars-->
            <a-torus color = 'white' arc = '360' rotation = '90 0 0' radius = '13' radius-tubular = '0.03' segments-tubular = '1000'></a-torus>
            <!--Jupiter-->
            <a-torus color = 'white' arc = '360' rotation = '90 0 0' radius = '15' radius-tubular = '0.03' segments-tubular = '1000'></a-torus>
            <!--Saturn-->
            <a-torus color = 'white' arc = '360' rotation = '90 0 0' radius = '17' radius-tubular = '0.03' segments-tubular = '1000'></a-torus>
            <!--Uranus-->
            <a-torus color = 'white' arc = '360' rotation = '90 0 0' radius = '19' radius-tubular = '0.03' segments-tubular = '1000'></a-torus>
            <!--Neptune-->
            <a-torus color = 'white' arc = '360' rotation = '90 0 0' radius = '21' radius-tubular = '0.03' segments-tubular = '1000'></a-torus>
        </a-scene>
    </body>
</html>
